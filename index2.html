<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no" />

		<title>One Finger Clicker</title>
	
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}

			#userBar {
				position: fixed;

				bottom: 10%;
				height: 10%;
				width: 100%;
				margin: 0;
				padding: 0;

				background-color: black;
			}
		</style>
	</head>
	<body onload="ready();">
		<div id="gameCanvas"></div>
		<div id="userBar"></div>

		<script type="text/javascript">
		// TODO: Implament one key gameplay
		// TODO: Implament auto upgrading (Upgrade list that auto buys based on current points)
		// TODO: Store save file in localStorage
		function ready() {
			var $userBar = document.querySelector("#userBar");

			function input(down) {
				console.log("input", down);

				if (down) {
					$userBar.style.backgroundColor = "red";
				} else {
					$userBar.style.backgroundColor = "blue";
				}
			}

			function update() {

			}

			setInterval(update, 1000 / 60);

			document.addEventListener("keydown", function (e) {
				input(true);
			}, true);

			document.addEventListener("keyup", function (e) {
				input(false);
			}, true);

			document.addEventListener("mousedown", function (e) {
				input(true);
			}, true);

			document.addEventListener("mouseup", function (e) {
				input(false);
			}, true);

			document.addEventListener("touchstart", function (e) {
				input(true);
			}, true);

			document.addEventListener("touchend", function (e) {
				input(false);
			}, true);
		}
		</script>
	</body>
</html>
